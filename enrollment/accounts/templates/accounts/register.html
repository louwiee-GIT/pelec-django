<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(190, 230, 230); margin-top: 15%; " class="container text-center justify-content-venter align-items-center ">
    <div class="container mt-5" style="max-width: 500px;">

        <h2 class="text-center text-primary mb-4">Register Account</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="container m-1">
                <div >
                    <div class="mb-3">
                    <label class="form-label">Username :</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Email :</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Password :</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password :</label>
                    {{ form.password2 }}
                </div>

                <button class="btn btn-primary w-100 mt-2">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
                </div>
            </div>
                
                

    </div>
</body>
</html>
